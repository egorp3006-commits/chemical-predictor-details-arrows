    .axis-checkbox { width: 20px; height: 20px; cursor: pointer; }
    .axis-col { width: 60px; }
    
    #canvas { border: 1px solid #ddd; background: #fafafa; display: block; margin-top: 10px; }

    .grid-line { stroke: #e0e0e0; stroke-width: 1; }
    .grid-point { fill: #ccc; }
    .axis-line { stroke: #333; stroke-width: 2; }
    .axis-label { font-size: 12px; fill: #333; }
    .vector-line { stroke-width: 2; }
    .vector-point { r: 4; }

    @media (max-width: 1024px) { .container { grid-template-columns: 1fr; } }
  </style>
